<doctype html>
<html lang="en">
<head>
<title>Registration Form</title>
</head>
<body>
<h1>Fill the following Registration Form</h1>

<form>
<label for="firstname">First Name:* </label>
<input id="firstname" name="firstname" type="text" aria-required="true" required><br><br><br>

<label for="middlename">Middle Name:*</label>
<input id="middlename" name="middlename" type="text" aria-required="true" required><br><br><br>

<label for="lastname">Last Name:*</label>
<input id="lastname" name="lastname" type="text" aria-required="true" required><br> <br> <br>

<label for="mail-id">Mail-Id:</label>
<input id="mail-id" name="mail-id" type="email" aria-required="true" required><br><br><br>
<label for="phone">your phone number:* </label>
<input id="phone" type="text" name="phone" aria-required="true" pattern="[0-9]{10}" required>
<br><br><br>

<label for="address">Address:*</label>
<input id="address" name="address" type="text" aria-required="true" required><br><br><br>

<label for="street">Street:*</label>
<input id="street" name="street" type="text" aria-required="true"required><br><br><br>

<label for="pincode">Pin Code:*</label>
<input id="pincode" name="pincode" type="number" aria-required="true" required><br><br><br>
<p>Select your gender:*</p>

<label for="male">Male</label>
<input type="radio" id="male" name="gender" value="male" >

<label for="female">Female</label>
<input type="radio" id="female" name="gender"><br>


<p>Select your vehicle</p>
<label for="vehicle1">Bike</label>
<input type="checkbox" id="vehicle1" name="vehicle1" value="bike"><br><br>
<label for="vehicle2">Car</label>
<input type="checkbox" id="vehicle2" name="vehicle2" value="car"><br><br>
<label for="other">Other:</label>
<input id="other" type="text" name="other">

<p>From the following list select your city</p>
<fieldset>
<legend>Selecting elements</legend>
<p>
<label>Choose your city:</label>
<select id = "myList">
<option value = "1">pune</option>
<option value = "2">Banglore</option>
<option value = "3">Chennai</option>
<option value = "4">Delhi</option>
<option value = "5">Deharadun</option>
<option value = "6">Ermakulam</option>
</select>
</p>
</fieldset><br><br>

<p>Write your comment in the following box</p>

<textarea name="message" row="60" cols="40" ></textarea><br><br>


	<input type="submit">
<input type="button" value="cancel">
<input type="button" value="reset">









</form>
</body>
	</html>
